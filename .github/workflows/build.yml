name: Build Telegram Bot API

on:
  workflow_dispatch:


jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Set up vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat

    - name: Install dependencies
      run: |
        .\vcpkg\vcpkg.exe install gperf:x64-windows openssl:x64-windows zlib:x64-windows

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake -A x64 -DCMAKE_INSTALL_PREFIX:PATH=.. -DCMAKE_TOOLCHAIN_FILE:FILEPATH=..\vcpkg\scripts\buildsystems\vcpkg.cmake ..

    - name: Build Telegram Bot API
      run: |
        cd build
        cmake --build . --target install --config Release

    - name: List built files
      run: |
        dir build\..\bin

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          telegram-bot-api/bin/telegram-bot-api.exe
          telegram-bot-api/bin/libcrypto-3-x64.dll
          telegram-bot-api/bin/libssl-3-x64.dll
          telegram-bot-api/bin/zlib1.dll
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
